<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.svg" />

    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="%REACT_APP_SITE_NAME%" name="application-name" />
    <meta
      content="%REACT_APP_SITE_NAME%"
      name="apple-mobile-web-app-title"
    />

    <link
      rel="apple-touch-icon"
      href="%REACT_APP_UI_URL%/img/logo.png"
    />

    <meta name="description" content="%REACT_APP_SITE_DESCRIPTION%" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="%REACT_APP_UI_URL%" />
    <meta
      itemprop="description"
      content="%REACT_APP_SITE_DESCRIPTION%"
    />
    <meta
      itemprop="image"
      content="%REACT_APP_UI_URL%/img/logo.svg"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="%REACT_APP_UI_URL%" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%REACT_APP_SITE_NAME%" />
    <meta
      property="og:description"
      content="%REACT_APP_SITE_DESCRIPTION%"
    />
    <meta
      property="og:image"
      content="%REACT_APP_UI_URL%/img/logo.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="" />
    <meta property="twitter:url" content="%REACT_APP_UI_URL%" />

    <meta name="twitter:title" content="%REACT_APP_SITE_NAME%" />
    <meta
      name="twitter:description"
      content="%REACT_APP_SITE_DESCRIPTION%"
    />
    <meta
      name="twitter:image"
      content="%REACT_APP_UI_URL%/img/logo.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_SITE_NAME%</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
